upstream backend {
    server backend:8000;
}

server {
    listen 8080;
    server_name localhost;

    location /api/ {
        proxy_pass http://backend/api/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host 127.0.0.1:8080;
        proxy_redirect off;
    }

    location /admin/ {
        proxy_pass http://backend/admin/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /static/;
    }
}

server {
    listen 8899;
    server_name localhost;

    location = /status {
        stub_status;
    }
}
